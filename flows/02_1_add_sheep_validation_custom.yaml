---

# Test adding a new sheep
- tapOn:
    id: "add-sheep-button"
    optional: true

# Wait for form to appear
- assertVisible:
    text: "Add New Sheep"
    optional: true

# Fill out basic sheep information
- tapOn:
    id: "name-input"
- inputText: "Test Sheep Dad 002"

- tapOn:
    id: "tag-id-input"
- inputText: "T001"
