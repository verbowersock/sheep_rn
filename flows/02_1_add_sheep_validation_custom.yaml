    text: "Custom"

# Test Marking dropdown
- tapOn:
    id: "marking-dropdown"
- tapOn:
    id: "marking-search-input"
- inputText: "Custom"
- assertVisible: 
    text: "This marking was not found"
- tapOn:
    text: "Add new"
- assertVisible:
    text: "Custom"    
- tapOn:
    text: "Custom"

